<div class="playField">
  <div class="dealerCards">
    <app-card
      *ngFor="let card of dealerCards; let i = index"
      [card]="card"
      [hidden]="i === 1"
      [gameOver]="gameOver"
      [ngClass]="{ hiddenCard: i === 1 }"
      [class]="cardClasses[i]"
    ></app-card>
  </div>
  <div class="drawnCards">
    <app-card
      *ngFor="let card of drawnCards; let i = index"
      [card]="card"
      [class]="cardClasses[i]"
    ></app-card>
  </div>
</div>
<div class="actions">
  @if (this.bust) {
  <p class="bust">Bust!</p>
  } @if (!this.gameOver) {
  <button (click)="hitMe()" type="button" class="hitMe">Hit</button>
  <button (click)="stand()" type="button" class="stand">Stand</button>
  } @if (this.gameOver) {
  <button (click)="deal()" type="button" class="resetGame">Deal</button>
  }
</div>
<!-- TODO: Add Angular transition animations to gameOver messages -->
<div class="results">
  @if (this.win) {
  <p class="gameOver win">You win!</p>
  } @if (!this.win && this.gameOver) {
  <p class="gameOver lose">You lose!</p>
  }
</div>
